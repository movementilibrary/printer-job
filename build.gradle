plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.1.4.RELEASE'
}

repositories {
    maven {
        url = 'http://www.datanucleus.org/downloads/maven2/'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.3.RELEASE'
    compile 'com.internetitem:logback-elasticsearch-appender:1.6'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.3.RELEASE'

}

group = 'br.com.dasa'
description = 'API para limpeza das impressoras'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
